<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercAI - Cadastro</title>

    <style>
        /* Estilos CSS (Sem alterações, mantendo a responsividade) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .top-section {
            background-color: #0b1a2b;
            padding: 40px 20px 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #E0E0E0;
            height: 40vh;
            min-height: 250px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 30px;
            color: #E0E0E0;
            cursor: pointer;
            text-decoration: none;
            line-height: 1;
            padding: 5px;
        }

        .back-button:active {
            opacity: 0.7;
        }

        .top-section img {
            width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .top-section h1 {
            font-size: 2.2em;
            color: #00bcd4;
            margin-top: 5px;
        }

        .form-container {
            flex-grow: 1;
            background-color: #f0f2f5;
            padding: 30px 20px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            margin-top: -20px;
            position: relative;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            color: #333;
            background-color: #fff;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #00bcd4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 25px;
        }

        .btn-primary {
            background-color: #fbbc05;
            color: #333;
        }

        .btn-primary:hover {
            background-color: #e6a700;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .top-section {
                padding: 30px 15px;
                min-height: 200px;
            }

            .top-section img {
                width: 150px;
            }

            .top-section h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 25px 15px;
            }
        }
    </style>
</head>

<body>

    <div class="top-section">
        <a href="login.html" class="back-button" title="Voltar para o Login">&#x2190;</a>

        <img src="img/Logo.png" alt="Logo MercAI - Carrinho e Localização Digital">

    </div>

    <div class="form-container">
        <h2>Crie sua conta</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <input type="text" id="name" class="input-field" placeholder="Seu Nome Completo" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder="E-mail" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Senha" required>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirme sua senha"
                    required>
            </div>

            <button type="submit" class="btn btn-primary" id="registerButton">
                Cadastrar
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('cadastroForm');

            // Função para carregar usuários existentes do localStorage
            const loadUsers = () => {
                const usersJson = localStorage.getItem('mercai_users');
                return usersJson ? JSON.parse(usersJson) : [];
            };

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('As senhas não coincidem.');
                    return;
                }

                if (email && password.length >= 6) {
                    let users = loadUsers();

                    // Verifica se o e-mail já está cadastrado
                    const emailExists = users.some(user => user.email === email);
                    if (emailExists) {
                        alert('Este e-mail já está cadastrado. Tente fazer login.');
                        return;
                    }

                    // Cria o novo objeto de usuário
                    const newUser = { name, email, password };
                    users.push(newUser);

                    // Salva o array atualizado de volta no localStorage
                    localStorage.setItem('mercai_users', JSON.stringify(users));

                    alert('Cadastro bem-sucedido! Redirecionando para a página de Login.');

                    // Redireciona para a tela de Login
                    window.location.href = 'login.html';

                } else {
                    alert('Por favor, preencha todos os campos e garanta que a senha tenha no mínimo 6 caracteres.');
                }
            });
        });
    </script>

</body>

</html>
